name: "CodeQL Analysis and BAT File Linting"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze Code and Lint BAT Files
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: autobuild

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: +security-extended,security-and-quality

    - name: Build Java project
      if: matrix.language == 'java-kotlin'
      run: mvn clean install -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"

    - name: Install BATLint
      run: |
        sudo apt-get update
        sudo apt-get install -y dos2unix
        git clone https://github.com/dbenham/batlint.git

    - name: Give execute permissions to BATLint
      run: chmod +x ./batlint/batlint.bash

    - name: Lint BAT Files
      continue-on-error: true
      run: |
        find . -name "*.bat" -print0 | xargs -0 -I {} bash -c 'dos2unix "{}" && ./batlint/batlint.bash "{}" || echo "BATLint failed for {}"'
